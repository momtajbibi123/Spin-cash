    @keyframes pulse-border {

    .premium-box {
        background: var(--surface-dark);

    }
    
    .premium-box.active {
        border: 2px solid var(--primary);
        animation: pulse-border 2s infinite;

    .dialog-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9); backdrop-filter: blur(8px);
        display: none; justify-content: center; align-items: center;
        z-index: 50; opacity: 0; transition: opacity 0.3s ease;
    }
    .dialog-overlay.open { display: flex; opacity: 1; }
    .dialog-box {

    .dialog-overlay.open .dialog-box { transform: scale(1); }

    @keyframes bounce-icon { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

<script>
    // --- Firebase Config ---
    const firebaseConfig = {
        apiKey: "AIzaSyBQHKJvI_FBqClddSho75Xz6w4vjXbt_w0",
        authDomain: "spin-and-win-d4217.firebaseapp.com",
        databaseURL: "https://spin-and-win-d4217-default-rtdb.firebaseio.com",
        projectId: "spin-and-win-d4217",
        storageBucket: "spin-and-win-d4217.firebasestorage.app",
        messagingSenderId: "1000691452468",
        appId: "1:1000691452468:web:723e6e050faf6423e99861"
    };

    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const database = firebase.database();
    const userId = localStorage.getItem('loggedInUserId');
    if (!userId) { window.location.href = "login.html"; }

    const bonusGrid = document.getElementById('bonus-grid');
    const headerBalance = document.getElementById('header-balance');
    const headerCoins = document.getElementById('header-coins');
    const winDialog = document.getElementById('win-dialog');
    const dialogAmount = document.getElementById('dialog-amount');
    const claimBtn = document.getElementById('claim-btn');
    const rewardSound = document.getElementById('reward-sound');

    const dailyRewards = [10, 20, 30, 40, 50, 60, 100];
    const COIN_TO_BALANCE_RATE = 100; // 100 coins = 1 Rupee
    let currentDayIndex = 0;
    let todayAmountInCoins = 0;

    function init() {
        loadUserData();
        checkClaimStatus();
    }

    function loadUserData() {
        const userRef = database.ref(`users/${userId}`);
        userRef.on('value', (snap) => {
            const userData = snap.val() || {};
            headerBalance.innerText = "â‚¹" + (parseFloat(userData.balance) || 0).toFixed(2);
            headerCoins.innerText = (userData.Coin || 0).toLocaleString();
        });
    }
    
    function renderGrid(activeDayIdx, isClaimedToday) {
        bonusGrid.innerHTML = '';
        dailyRewards.forEach((amount, index) => {
            const dayNum = index + 1;
            const isBigCard = (index === 6);
            let boxClass = `premium-box ${isBigCard ? 'col-span-3' : ''} flex flex-col items-center gap-1 rounded-2xl p-3 text-center relative overflow-hidden`;
            let coinClass = isBigCard ? 'gold-coin large' : 'gold-coin';
            let statusHTML = '';

            if (index < activeDayIdx || (index === activeDayIdx && isClaimedToday)) {
                boxClass += ' opacity-60 grayscale';
                statusHTML = `<div class="flex items-center gap-1 text-xs text-green-400 font-bold mt-1"><span class="material-symbols-outlined" style="font-size:14px;">check_circle</span> Claimed</div>`;
            } 
            else if (index === activeDayIdx && !isClaimedToday) {
                todayAmountInCoins = amount;
                coinClass += ' animate-coin';
                boxClass += ' active cursor-pointer" onclick="showWinDialog(' + amount + ')"';
                statusHTML = `<p class="text-xs font-bold text-black bg-primary px-2 py-0.5 rounded-full mt-1 animate-pulse">CLAIM</p>`;
            } 
            else {
                coinClass += ' animate-coin';
                boxClass += ' opacity-50';
                statusHTML = `<span class="material-symbols-outlined text-gray-600 text-sm mt-1">lock</span>`;
            }

            const cardHTML = `
                <div class="${boxClass}">
                    <p class="text-xs font-medium text-slate-300">${isBigCard ? 'Day 7 Bonus' : 'Day ' + dayNum}</p>
                    <div class="${coinClass}"></div>
                    <p class="text-lg font-extrabold text-primary drop-shadow-md">${amount}</p>
                    ${statusHTML}
                </div>
            `;
            bonusGrid.innerHTML += cardHTML;
        });
    }

    claimBtn.addEventListener('click', () => {
        const userRef = database.ref(`users/${userId}`);
        
        // Use a transaction for safe data updates
        userRef.transaction((currentUserData) => {
            if (currentUserData) {
                // Initialize fields if they don't exist
                let currentCoins = parseInt(currentUserData.Coin) || 0;
                let currentBalance = parseFloat(currentUserData.balance) || 0;
                
                // Add the newly claimed coins
                currentCoins += todayAmountInCoins;

                // Check if conversion to balance is needed
                if (currentCoins >= COIN_TO_BALANCE_RATE) {
                    const amountToConvert = Math.floor(currentCoins / COIN_TO_BALANCE_RATE);
                    currentBalance += amountToConvert; // Add 1 Rupee for every 100 coins
                    currentCoins -= amountToConvert * COIN_TO_BALANCE_RATE; // Deduct the converted coins
                }

                // Update the user data object
                currentUserData.Coin = currentCoins;
                currentUserData.balance = currentBalance;

                // Update daily bonus streak and date
                const today = new Date().toDateString();
                if (!currentUserData.dailyBonus) currentUserData.dailyBonus = {};
                currentUserData.dailyBonus.lastClaimDate = today;
                currentUserData.dailyBonus.streak = currentDayIndex + 1;
            }
            return currentUserData;
        }, (error, committed, snapshot) => {
            if (error) {
                console.error("Claim failed:", error);
                alert('Transaction failed!');
            }
            winDialog.classList.remove('open');
        });
    });


    function checkClaimStatus() {
        const dailyRef = database.ref(`users/${userId}/dailyBonus`);
        dailyRef.on('value', (snapshot) => {
            const data = snapshot.val() || {};
            const lastDate = data.lastClaimDate;
            let streak = data.streak || 0;
            const today = new Date().toDateString();
            
            if (lastDate === today) {
                currentDayIndex = streak >= 1 ? streak - 1 : 0;
                renderGrid(currentDayIndex, true);
            } else {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                currentDayIndex = (lastDate === yesterday.toDateString()) ? streak : 0;
                if(currentDayIndex >= dailyRewards.length) currentDayIndex = 0;
                renderGrid(currentDayIndex, false);
            }
        });
    }

    function showWinDialog(amount) {
        dialogAmount.innerText = amount;
        winDialog.classList.add('open');
        rewardSound.currentTime = 0;
        rewardSound.play().catch(e => console.log("Audio error:", e));
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#13ec6a', '#ffffff', '#9ef986'] });
    }

    init();
</script>

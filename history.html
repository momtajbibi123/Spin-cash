
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Withdrawal Transaction History</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#eecd2b",
            "background-dark": "#181711",
            "surface-dark": "#221f10",
          },
          fontFamily: {
            "display": ["Spline Sans", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
        },
      },
    }
    </script>
    <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    body {
      min-height: 100dvh;
      background-color: #181711;
    }
    </style>
</head>
<body class="dark:bg-background-dark font-display">
<div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col overflow-x-hidden">
    <!-- Top App Bar -->
    <header class="sticky top-0 z-10 flex h-16 shrink-0 items-center justify-between bg-background-dark/80 px-4 backdrop-blur-sm">
        <button onclick="window.location.href='home.html'" class="flex size-10 items-center justify-center rounded-full text-zinc-200 transition-colors hover:bg-zinc-800">
            <span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
        </button>
        <h1 class="flex-1 text-center text-lg font-bold text-zinc-100">Withdrawal History</h1>
        <div class="size-10"></div> <!-- Spacer for centering title -->
    </header>
    <!-- Main Content -->
    <main class="flex-1 px-4 py-2">
        <div id="history-list" class="flex flex-col gap-3">
            <!-- Data will be loaded here by JavaScript -->
        </div>
    </main>
</div>

<script>
    // --- Firebase Configuration ---
    const firebaseConfig = {
        apiKey: "AIzaSyBQHKJvI_FBqClddSho75Xz6w4vjXbt_w0",
        authDomain: "spin-and-win-d4217.firebaseapp.com",
        databaseURL: "https://spin-and-win-d4217-default-rtdb.firebaseio.com",
        projectId: "spin-and-win-d4217",
        storageBucket: "spin-and-win-d4217.firebasestorage.app",
        messagingSenderId: "1000691452468",
        appId: "1:1000691452468:web:723e6e050faf6423e99861"
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const database = firebase.database();
    const userId = localStorage.getItem('loggedInUserId');
    if (!userId) {
        window.location.href = "login.html";
    }

    const historyListContainer = document.getElementById('history-list');

    function loadWithdrawalHistory() {
        const withdrawalsRef = database.ref('withdrawals').orderByChild('userId').equalTo(userId);
        
        withdrawalsRef.on('value', (snapshot) => {
            historyListContainer.innerHTML = ''; // Clear previous list

            if (snapshot.exists()) {
                const withdrawals = [];
                snapshot.forEach(childSnapshot => {
                    withdrawals.push({
                        key: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Sort by date and time, newest first
                withdrawals.sort((a, b) => {
                    const dateA = a.Date.split('/').reverse().join('-');
                    const dateB = b.Date.split('/').reverse().join('-');
                    return new Date(`${dateB} ${a.Time}`) - new Date(`${dateA} ${b.Time}`);
                });

                withdrawals.forEach(data => {
                    const listItem = createHistoryItem(data);
                    historyListContainer.innerHTML += listItem;
                });
            } else {
                historyListContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20 text-center">
                        <div class="flex size-24 items-center justify-center rounded-full bg-surface-dark text-zinc-500">
                            <span class="material-symbols-outlined text-6xl">receipt_long</span>
                        </div>
                        <h2 class="mt-6 text-xl font-bold text-zinc-100">No Withdrawals Yet</h2>
                        <p class="mt-2 text-sm text-zinc-400">Your withdrawal history will appear here.</p>
                    </div>`;
            }
        });
    }

    function createHistoryItem(data) {
        let statusHtml = '';
        const status = data.Status ? data.Status.toLowerCase() : 'pending';

        switch (status) {
            case 'completed':
                statusHtml = `<div class="flex items-center gap-2"><div class="size-2 rounded-full bg-green-500"></div><span class="text-sm font-medium text-green-500">Completed</span></div>`;
                break;
            case 'failed':
                statusHtml = `<div class="flex items-center gap-2"><div class="size-2 rounded-full bg-red-500"></div><span class="text-sm font-medium text-red-500">Failed</span></div>`;
                break;
            default: // pending
                statusHtml = `<div class="flex items-center gap-2"><div class="size-2 rounded-full bg-orange-400"></div><span class="text-sm font-medium text-orange-400">Pending</span></div>`;
                break;
        }

        return `
            <div class="flex items-center gap-4 rounded-lg bg-surface-dark p-4">
                <div class="flex size-12 shrink-0 items-center justify-center rounded-full bg-primary/20 text-primary">
                    <span class="material-symbols-outlined text-3xl">account_balance_wallet</span>
                </div>
                <div class="flex-1">
                    <p class="text-base font-bold text-zinc-100">â‚¹${parseFloat(data.amount).toFixed(2)}</p>
                    <p class="text-xs text-zinc-400">ID: ${data.key.slice(-8).toUpperCase()}</p>
                    <p class="text-xs text-zinc-400">${data.Date}, ${data.Time}</p>
                </div>
                ${statusHtml}
            </div>
        `;
    }

    // Initial load
    document.addEventListener('DOMContentLoaded', loadWithdrawalHistory);
</script>
</body>
</html>
